<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My First Webpage</title>

  <!-- CSS Styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      color: #2c3e50;
    }

    p {
      line-height: 1.6;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
    }

    a {
      color: #3498db;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .my-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .my-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome to My Webpage</h1>
    <p>This is a basic web page created using HTML, styled with CSS, and made interactive with JavaScript.</p>

    <h2>My Favorite Bike</h2>
    <p>I love mountain biking. It's adventurous and exciting!</p>

    <img src="C:\Users\nagav_4kabak2\Downloads\bullet 1.jpeg" />

    <p>Want to learn more? <a href="https://en.wikipedia.org/wiki/Mountain_bike" target="_blank">Click here</a>.</p>

    <!-- Button with JavaScript -->
    <button class="my-button" onclick="showAlert()">Click Me!</button>
  </div>

  <!-- JavaScript -->
  <script>
    function showAlert() {
      alert("Hello there! Thanks for clicking the button ðŸ˜Š");
    }
  </script>
</body>
</html>
